<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game {
      background-color: black;
      display: block;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 4em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20px;
    }

    #scoreDisplay, #highScoreDisplay, #levelDisplay {
      position: absolute;
      top: 20px;
      font-size: 1.5em;
      z-index: 5;
      color: white;
    }

    #scoreDisplay {
      left: 20px;
    }

    #highScoreDisplay {
      right: 20px;
    }

    #levelDisplay {
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<!-- Start Menu -->
<div id="startMenu" class="overlay">
  <div id="title">Alien Ship vs Rocks</div>
  <button id="startButton">Start Game</button>
</div>

<!-- Game Over Screen -->
<div id="gameOverMenu" class="overlay" style="display: none;">
  <div id="title">Game Over</div>
  <div id="finalScore" style="font-size: 2em; margin: 10px 0;"></div>
  <button id="restartButton">Restart Game</button>
</div>

<div id="scoreDisplay">Score: 0</div>
<div id="highScoreDisplay">High Score: 0</div>
<div id="levelDisplay">Level: 1</div>
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const canvasWidth = 800;
  const canvasHeight = 600;

  function resizeCanvas() {
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
  }

  resizeCanvas();

  const startMenu = document.getElementById('startMenu');
  const gameOverMenu = document.getElementById('gameOverMenu');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const finalScore = document.getElementById('finalScore');
  const highScoreDisplay = document.getElementById('highScoreDisplay');
  const levelDisplay = document.getElementById('levelDisplay');

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;
  let ship, bullets, rocks, score, shootInterval, level, nextLevelScore;
  let gameRunning = false;
  let highScore = 0;

  const background = new Image();
  background.src = 'assets/background.jpg';
  let bgLoaded = false;
  background.onload = () => { bgLoaded = true; };

  class Ship {
    constructor() {
      this.x = mouseX;
      this.y = mouseY;
      this.size = 30;
    }

    update() {
      this.x = mouseX;
      this.y = mouseY;
    }

    draw() {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y - this.size);
      ctx.lineTo(this.x - this.size, this.y + this.size);
      ctx.lineTo(this.x + this.size, this.y + this.size);
      ctx.closePath();
      ctx.fill();
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = 7;
      this.size = 5;
    }

    update() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = 'cyan';
      ctx.fillRect(this.x - this.size / 2, this.y, this.size, 10);
    }
  }

  class Rock {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = -50;
      this.radius = 20 + Math.random() * 15;
      this.speed = 1 + Math.random() * 2 + level * 0.3;

      const colors = ['gray', 'red', 'blue', 'yellow', 'green', 'orange', 'purple'];
      this.color = colors[Math.min(level - 1, colors.length - 1)];
    }

    update() {
      this.y += this.speed;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initGame() {
    ship = new Ship();
    bullets = [];
    rocks = [];
    score = 0;
    level = 1;
    nextLevelScore = 500;
    shootInterval = 0;
    gameRunning = true;
    scoreDisplay.textContent = "Score: 0";
    levelDisplay.textContent = "Level: 1";
    gameLoop();
  }

  function checkLevelUp() {
    if (score >= nextLevelScore) {
      level++;
      nextLevelScore += 500;
      levelDisplay.textContent = "Level: " + level;
    }
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (bgLoaded) {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    ship.update();
    ship.draw();
    checkLevelUp();

    shootInterval++;
    if (shootInterval % 15 === 0) {
      bullets.push(new Bullet(ship.x, ship.y - 20));
    }

    bullets.forEach((b, i) => {
      b.update();
      b.draw();
      if (b.y < 0) bullets.splice(i, 1);
    });

    if (Math.random() < 0.02) {
      rocks.push(new Rock());
    }

    rocks.forEach((r, ri) => {
      r.update();
      r.draw();

      bullets.forEach((b, bi) => {
        const dx = r.x - b.x;
        const dy = r.y - b.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < r.radius) {
          score += (r.radius < 30 ? 10 : 20);
          scoreDisplay.textContent = "Score: " + score;
          rocks.splice(ri, 1);
          bullets.splice(bi, 1);
        }
      });

      const dx = r.x - ship.x;
      const dy = r.y - ship.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < r.radius + ship.size) {
        gameOver();
      }

      if (r.y > canvas.height) {
        rocks.splice(ri, 1);
      }
    });

    scoreDisplay.textContent = "Score: " + score; // Ensure it's updated in each frame
    highScoreDisplay.textContent = "High Score: " + highScore; // Ensure it's updated

    requestAnimationFrame(gameLoop);
  }

  function gameOver() {
    gameRunning = false;
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = "High Score: " + highScore;
    }
    gameOverMenu.style.display = 'flex';
    finalScore.textContent = "Final Score: " + score;
  }

  canvas.addEventListener('mousemove', (e) => {
    mouseX = e.clientX - canvas.offsetLeft;
    mouseY = e.clientY - canvas.offsetTop;
  });

  startButton.addEventListener('click', () => {
    startMenu.style.display = 'none';
    gameOverMenu.style.display = 'none';
    initGame();
  });

  restartButton.addEventListener('click', () => {
    gameOverMenu.style.display = 'none';
    initGame();
  });
</script>
</body>
</html>
