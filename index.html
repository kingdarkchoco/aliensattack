<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      position: relative;
    }

    #game {
      background-color: black;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 4em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20px;
    }

    #scoreDisplay, #highScoreDisplay {
      position: absolute;
      top: 20px;
      font-size: 1.5em;
      z-index: 5;
      color: white;
    }

    #scoreDisplay {
      left: 20px;
    }

    #highScoreDisplay {
      right: 20px;
    }
  </style>
</head>
<body>

<!-- Start Menu -->
<div id="startMenu" class="overlay">
  <div id="title">Alien Ship vs Rocks</div>
  <button id="startButton">Start Game</button>
</div>

<!-- Game Over Screen -->
<div id="gameOverMenu" class="overlay" style="display: none;">
  <div id="title">Game Over</div>
  <div id="finalScore" style="font-size: 2em; margin: 10px 0;"></div>
  <button id="restartButton">Restart Game</button>
</div>

<div id="scoreDisplay">Score: 0</div>
<div id="highScoreDisplay">High Score: 0</div>
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const startMenu = document.getElementById('startMenu');
  const gameOverMenu = document.getElementById('gameOverMenu');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const finalScore = document.getElementById('finalScore');
  const highScoreDisplay = document.getElementById('highScoreDisplay');

  let touchX = canvas.width / 2;
  let touchY = canvas.height / 2;
  let ship, bullets, rocks, score, shootInterval;
  let gameRunning = false;
  let highScore = 0;

  const background = new Image();
  background.src = 'assets/background.jpg';
  let bgLoaded = false;
  background.onload = () => { bgLoaded = true; };
  background.onerror = () => { console.warn("Background image failed to load."); };

  class Ship {
    constructor() {
      this.x = touchX;
      this.y = touchY;
      this.size = 30;
    }

    update() {
      this.x = Math.max(Math.min(touchX, canvas.width - this.size), this.size);
      this.y = Math.max(Math.min(touchY, canvas.height - this.size), this.size);
    }

    draw() {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y - this.size);
      ctx.lineTo(this.x - this.size, this.y + this.size);
      ctx.lineTo(this.x + this.size, this.y + this.size);
      ctx.closePath();
      ctx.fill();
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = 7;
      this.size = 5;
    }

    update() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = 'cyan';
      ctx.fillRect(this.x - this.size / 2, this.y, this.size, 10);
    }
  }

  class Rock {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = -50;
      this.radius = 30 + Math.random() * 20;
      this.speed = 1 + Math.random() * 2;
    }

    update() {
      this.y += this.speed;
    }

    draw() {
      const rockColor = this.radius <= 40 ? 'gray' : 'darkgray';
      ctx.fillStyle = rockColor;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initGame() {
    ship = new Ship();
    bullets = [];
    rocks = [];
    score = 0;
    shootInterval = 0;
    scoreDisplay.textContent = "Score: 0";
    gameRunning = true;
    gameLoop();
  }

  function gameLoop() {
    if (!gameRunning) return;

    // Update touch position
    touchX = touchX;
    touchY = touchY;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw background image
    if (bgLoaded) {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    ship.update();
    ship.draw();

    shootInterval++;
    if (shootInterval % 15 === 0) {
      bullets.push(new Bullet(ship.x, ship.y - 20));
    }

    bullets.forEach((b, i) => {
      b.update();
      b.draw();
      if (b.y < 0) bullets.splice(i, 1);
    });

    if (Math.random() < 0.02) {
      rocks.push(new Rock());
    }

    rocks.forEach((r, ri) => {
      r.update();
      r.draw();

      bullets.forEach((b, bi) => {
        let dx = r.x - b.x;
        let dy = r.y - b.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < r.radius) {
          const points = r.radius <= 40 ? 10 : 20;
          score += points;
          scoreDisplay.textContent = "Score: " + score;
          rocks.splice(ri, 1);
          bullets.splice(bi, 1);
        }
      });

      let dx = r.x - ship.x;
      let dy = r.y - ship.y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < r.radius + ship.size) {
        gameOver();
      }

      if (r.y > canvas.height) {
        rocks.splice(ri, 1);
      }
    });

    requestAnimationFrame(gameLoop);
  }

  function gameOver() {
    gameRunning = false;
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = "High Score: " + highScore;
    }
    gameOverMenu.style.display = 'flex';
    finalScore.textContent = "Final Score: " + score;
  }

  // Touch Events for Mobile Control
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    touchX = touch.clientX;
    touchY = touch.clientY;
  }, { passive: false });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    touchX = touch.clientX;
    touchY = touch.clientY;
  }, { passive: false });

  startButton.addEventListener('click', () => {
    startMenu.style.display = 'none';
    gameOverMenu.style.display = 'none';
    initGame();
  });

  restartButton.addEventListener('click', () => {
    gameOverMenu.style.display = 'none';
    initGame();
  });
</script>

</body>
</html>
